<section>
  <article class="description">
    <div class="logo">
      <img src="/img/logo_contacts.png" alt="" />
    </div>
    <div>
      <p>Edit Contacts</p>
      <span></span>
    </div>
  </article>

  <article class="formsite">
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="name"
        name="username"
        required
      />

      <label for="password">email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label for="password">Phone</label>
      <input
        type="phoneNumber"
        id="phoneNumber"
        [(ngModel)]="phoneNumber"
        name="phoneNumber"
        required
      />

      <button type="submit">Login</button>
    </form>
  </article>
</section>
