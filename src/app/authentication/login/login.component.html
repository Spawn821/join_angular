<section class="authentication-card">
    <div class="headline">
        <h2>Log in</h2>
        <div class="headline-seperator"></div>
    </div>
  
    <form class="formgroup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="inputs">
        <div class="input-with-error">
          <label for="email">
            <div>
              <img src="/img/mail.png" alt="Mail">
            </div>
            <input 
              type="email" 
              formControlName="email" 
              placeholder="Email"
              id="email"
            >
          </label>
          @if (loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')) {
            <div class="error">
              Email is required.
            </div>
          }
        </div>
        
        <div class="input-with-error">
          <label for="password">
            <div>
              <img src="/img/lock.png" alt="Lock">
            </div>
            <input 
              type="password" 
              formControlName="password" 
              placeholder="Password"
              id="password"
            >
          </label>
          @if (loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')) {
            <div class="error">
              Password is required.
            </div>
          }
        </div>
      </div>
  
      <div class="buttons">
        <button type="submit" class="main-btn hover-main-btn active-main-btn" [disabled]="loginForm.invalid">
          Log in
        </button>
        <button type="button" class="main-btn secondary-btn" (click)="guestLogin()">
          Guest Log in
        </button>
      </div>
    </form>
  </section>
